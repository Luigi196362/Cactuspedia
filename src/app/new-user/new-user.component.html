<div class="titulo">Crear usuario</div>
<div class="container">
    <form>

        <div class="form-group">
            <label for="correo">Correo electronico:</label>
            <input type="text" id="correo" name="correo">
        </div>


        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <label class="advertencia">Proporcione una contraseña de al menos 8 caracteres</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">He leído y acepto los <a href="" >Términos de Servicio</a> y la <a href="" >Política de Privacidad</a></label>
        </div>
        

        <button type="submit">Crear usuario</button>
    </form>

</div>
