<h1 class="titulo">Iniciar sesion</h1>
<div class="container">
    <form>

        <div class="form-group">
            <label for="correo">Nombre de usuario:</label>
            <input type="text" id="correo" [(ngModel)]="username" name="email" >
        </div>


        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password">

            <a routerLink="/forgot-password">
                <label class="forgot">¿Olvidaste tu contraseña?</label>
            </a>

            <label>{{myCredential.username}}</label>
            
        </div>


        <button type="button" (click)="callLogin()">Iniciar sesión</button>

        <div class="Crear_cuenta">
            <label>¿No tines cuenta?:</label>
            <a routerLink="/new-user">
                <label>Crear cuenta</label>
            </a>
        </div>

    </form>

</div>
