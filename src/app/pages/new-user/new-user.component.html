<h1 class="titulo">Crear usuario</h1>
<div class="container">
    <form>

        <div class="form-group">
            <label for="correo">Correo electronico:</label>
            <input type="text" id="correo" name="correo" [(ngModel)]="myPayloadUser.email">
        </div>

        
        <div class="form-group">
            <label for="apellido">Nombre de usuario:</label>
            <input type="text" id="nombre" [(ngModel)]="myPayloadUser.username"  name="nombre">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password"  [(ngModel)]="myPayloadUser.password" name="password">
            <label class="advertencia">Proporcione una contraseña de al menos 8 caracteres</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">He leído y acepto los <a href="" >Términos de Servicio</a> y la <a href="" >Política de Privacidad</a></label>
        </div>
        <div class="formulario">
        <a routerLink="/">
            <button typr="submit">Cancelar</button>
        </a>
        <button type="submit" (click)="createUser()">Crear usuario</button>
    </div>
    </form>

</div>
