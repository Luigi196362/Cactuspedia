<!-- Formulario para crear una planta -->
<form (ngSubmit)="createProduct()">
    <div class="form-container">
        <div class="form-actions">
            <div class="input-group">
                <label>Nombre:</label><br>
                <input type="text" placeholder="Maceta" [(ngModel)]="name" name="name">
            </div>
            <div class="input-group">
                <label>Precio:</label><br>
                <input type="text" placeholder="10" [(ngModel)]="price" name="price">
            </div>
            <div class="input-group">
                <label>Stock:</label><br>
                <input type="text" placeholder="10" [(ngModel)]="stock" name="stock">
            </div>
            <div class="input-group">
                <label>Descripción:</label><br>
                <input type="text" placeholder="Esta maceta de ceramica es ideal..." [(ngModel)]="description"
                    name="description">
            </div>
            <div class="input-group">
                <label>Url de imagen:</label><br>
                <input type="text" placeholder="https://th.bing.com/..." [(ngModel)]="image" name="image">
            </div>
        </div>
        <div class="image-preview-container">
            <div class="label-container">
                <label>Previsualización de imagen:</label>
            </div>
            <div class="image-wrapper">
                <img class="preview-image" src={{image}}>
            </div>
        </div>
    </div>
    <div class="submit-button">
        <button type="submit">Crear</button>
    </div>
</form>
